name: Deploy Hugo site to GitHub Pages

on:
  # Runs on pushes targeting the default branch (e.g., 'main')
  push:
    branches: ["main"] # Make sure this matches your main branch name

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      # IMPORTANT: Update HUGO_VERSION to match your Hugo installation or the latest stable release
      # Check https://github.com/gohugoio/hugo/releases for the latest version
      HUGO_VERSION: 0.128.0 # Example: Update this!
      HUGO_ENVIRONMENT: production
      TZ: America/Chicago # Adjust to your timezone (e.g., America/New_York, Europe/London)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (if you added them as Git submodules)
          fetch-depth: 0   # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # Action to install Hugo
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # Use the extended version of Hugo for Sass/SCSS support (most themes need this)

      - name: Build Hugo site
        run: hugo --minify # Builds the static site and minifies HTML/CSS/JS

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3 # Uploads the 'public' directory as an artifact
        with:
          path: ./public # The directory where Hugo outputs your generated static site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploys the uploaded artifact to GitHub Pages